
<agm-map [latitude]="lat" [longitude]="lng" #map (mapClick)="mapClicked($event)">
<agm-marker #search *ngIf="marker" [markerDraggable]="true" (dragEnd)="markerDragEnd(marker, $event)" [latitude]="marker.latitude" [longitude]="marker.longitude"></agm-marker>
</agm-map>
